<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="node_modules/adal-angular/dist/adal.min.js"></script>
        <script type="text/javascript">
            window.onload = () => {
                const config = {
                    instance: 'https://login.microsoftonline.com/',
                    tenant: 'pauldiazcignium.onmicrosoft.com',
                    // tenant: 'common',
                    clientId: '527f2af6-7d5f-413c-b65f-4a952bb37a57',
                    cacheLocation: 'localStorage',
                    // popUp: true
                }
                const adal = new AuthenticationContext(config)
                
                if (adal.isCallback(window.location.hash)) {
                    adal.handleWindowCallback()
                }

                const user = adal.getCachedUser()
                
                if (!user) {
                    adal.login()
                }

                console.log(user)
                console.log(adal.getCachedToken(config.clientId))
            }
        </script>
    </head>
    <body>
        <button id="login">LOGIN</button>
        <input type="text" id="asd">
    </body>
</html>
